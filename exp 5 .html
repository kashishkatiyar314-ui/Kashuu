<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>

</head>
<body>

    <h1 style="text-align: center;">Student Registration Form</h1>
    <hr>    
    <form action="/register" method="post">
        
            <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter Full Name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            
            <br><br>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male" style="flex-basis: auto; padding-right: 15px;">Male</label>
            
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" style="flex-basis: auto;">Female</label>
            
            <input type="radio" id="other" name="gender" value="other">
            <label for="other" style="flex-basis: auto;">Other</label>
            
            <br><br>
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select Course</option>
                <option value="cs">Computer Science</option>
                <option value="ee">Electrical Engineering</option>
                <option value="me">Mechanical Engineering</option>
            </select>
            
            <br><br>
            <label for="contact">Contact No.:</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter phone number" required>
            
            <br><br>
            <label for="address">Address:</label>
            <br>
            <textarea id="address" name="address" rows="4" placeholder="Enter full address..."></textarea>
                

            <br><br>
            <button type="submit">Register</button>
            <button type="reset">Clear</button>

    </form>
    <hr>
    <footer style="text-align: center;">
        &copy; 2025 Student Registration Portal
    </footer>
</body>
</html>
